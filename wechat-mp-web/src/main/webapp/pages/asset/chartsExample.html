<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
</head>
<body>
<div id="main" style="height: 400px; width: 100%; padding-top: 20px;"></div>

<!-- ECharts单文件引入 -->
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        tooltip: {
            show: true
        },
        legend: {
            data: ['销量']
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        xAxis: [
            {
                type: 'category',
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                "name": "销量",
                "type": "bar",
                "data": [5, 20, 40, 10, 10, 20]
            }
        ]
    };
    myChart.setOption(option);
    var pngContent = encodeURIComponent(myChart.getDataURL("png"));
</script>
<div id="abc" style=" width: 100%;">
</div>
<input type="hidden" id="dd" value=""/>
</body>
</html>
<script type="text/javascript" language="JavaScript">
    document.getElementById("abc").innerHTML = pngContent;
    document.getElementById("dd").value= pngContent;
    window.close();
</script>
