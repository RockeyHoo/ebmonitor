<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="$!{rc.contextPath}/pages/common/images/logo.png"/>
    <title>上海泉桥资产管理有限公司</title>
    <meta name="keywords" content="期货,股票,外汇,私募基金,基金,上海泉桥资产管理有限公司"/>
    <meta name="description" content="泉桥资产管理由国内量化金融领域资深专业人士和国际QFII投资共同发起成立."/>
    <script type="text/javascript" language="javascript"
            src="$!{rc.contextPath}/pages/common/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="$!{rc.contextPath}/pages/common/js/echarts-all.js"></script>
</head>
<body>
<div id="main" style="height: 400px; width: 100%; padding-top: 20px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        color: ['#87cefa', '#ff7f50'],
        title: {
            text: "$!{name}",
            x: "center" //标题水平方向位置
        },
        animation: false,
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['沪深300', '累计净值'],
            y: 'bottom'
        },
        toolbox: {
            show: true,
            feature: {
                mark: {
                    show: false
                },
                dataView: {show: false, readOnly: true},
                magicType: {show: false, type: ['line', 'bar', 'stack', 'tiled']},
                restore: {show: false},
                saveAsImage: {show: false}
            }
        },
        calculable: false,
        grid: {
            borderWidth: 0,
            x: 50,
            y: 40,
            x2: 10,
            y2: 60
        },
        dataZoom: {
            show: true,
            realtime: true,
            start: 0,
            end: 100
        },
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                splitLine: {
                    show: false,
                    onGap: null,
                    lineStyle: {
                        color: ['#fff'],
                        width: 0,
                        type: 'solid'
                    }
                },
                splitArea: {
                    show: false,
                    onGap: null,
                    areaStyle: {
                        color: ['rgba(0,0,0,0)']
                    }
                },
                data: $dates
            }
        ],
        yAxis: [
            {
                type: 'value',
                scale: true,
                precision: 2,
                splitNumber: 9,
                boundaryGap: [0.01, 0.01],
                splitLine: {
                    show: false,
                    onGap: null,
                    lineStyle: {
                        color: ['#fff'],
                        width: 0,
                        type: 'solid'
                    }
                },
                splitArea: {
                    show: false,
                    onGap: null,
                    areaStyle: {
                        color: ['rgba(0,0,0,0)']
                    }
                }
            }
        ],
        series: [
            {
                name: '沪深300',
                type: 'line',
                symbol: 'none',
                data: $hs
            },
            {
                name: '累计净值',
                type: 'line',
                symbol: 'none',
                data: $ab
            }
        ]
    };
    myChart.setOption(option);

    var pngContent = encodeURIComponent(myChart.getDataURL("png"));

    function exportImage() {
        $.ajax({
            url: '/asset/savePng.service',
            data: {
                pngContent: pngContent
            },
            type: 'POST',
            dataType: 'text',
            success: function (res) {
                window.opener = null;//为了不出现提示框
                window.close();//关闭窗口
            },
            error: function () {
                window.opener = null;//为了不出现提示框
                window.close();//关闭窗口
            }
        });

    }


    setTimeout(exportImage, 2000);

</script>
</body>
</html>
