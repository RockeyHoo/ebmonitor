# 关闭log4j调试信息
#log4j.debug = true

# 配置根logger及日志输出地Appender（系统测试阶段为DEBUG，系统上线后为INFO）
log4j.rootLogger = INFO,MISS,WARNAPP,CONSOLE
 
# 输出至控制台
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d[%t] %-5p %c - %m%n

# 每日轮转输出至文件
log4j.appender.MISS = org.apache.log4j.DailyRollingFileAppender
log4j.appender.MISS.File = /log/agencyApi/tra/default.txt
# 日志文件路径
log4j.appender.MISS.DatePattern = .yyyyMMdd'.txt'
# 灵活指定布局格式
log4j.appender.MISS.layout = org.apache.log4j.PatternLayout 
log4j.appender.MISS.layout.ConversionPattern = %d%x[%5p](%F\:%L)%m%n


# 每日轮转输出至文件
log4j.appender.WARNAPP = org.apache.log4j.DailyRollingFileAppender
log4j.appender.WARNAPP.File = /log/agencyApi/tra/warn.txt
log4j.appender.WARNAPP.DatePattern = .yyyyMMdd'.txt'
log4j.appender.WARNAPP.layout = org.apache.log4j.PatternLayout 
log4j.appender.WARNAPP.layout.ConversionPattern = %d%x[%5p](%F\:%L)%m%n
log4j.appender.WARNAPP.Threshold = Warn

